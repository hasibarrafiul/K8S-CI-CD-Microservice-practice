name: Build and Push Microservices

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/**'
      - 'frontend/**'
      - 'k8s/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      # We keep this true so all services build in parallel for speed
      fail-fast: false
      matrix:
        include:
          - service_name: auth-service
            context: .
            dockerfile: apps/auth-service/Dockerfile
            image_name: hasib-auth
            yaml_path: k8s/auth-service.yaml
          - service_name: user-service
            context: .
            dockerfile: apps/user-service/Dockerfile
            image_name: hasib-user
            yaml_path: k8s/user-service.yaml
          - service_name: frontend
            context: ./frontend
            dockerfile: frontend/Dockerfile
            image_name: frontend
            yaml_path: k8s/frontend.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:${{ github.sha }}
          build-args: |
            VITE_AUTH_SERVICE_URL=${{ secrets.VITE_AUTH_SERVICE_URL }}
            VITE_USER_SERVICE_URL=${{ secrets.VITE_USER_SERVICE_URL }}

      - name: Update Kubernetes YAML
        run: |
          # Use | as a delimiter in sed to avoid issues with slashes in image names
          sed -i "s|image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:.*|image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:${{ github.sha }}|g" ${{ matrix.yaml_path }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add ${{ matrix.yaml_path }}
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ${{ matrix.service_name }} image to ${{ github.sha }}"
            
            # The "Sync" Logic: 
            # We use a loop to retry the push in case another matrix job pushes first
            for i in {1..5}; do
              git pull --rebase origin main && git push origin main && break || sleep 5
            done
          fi