apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2 # This is LOAD BALANCING in action
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: hasibarrafiulfahim/hasib-auth:8ea3aa48037f1812e2c540460b83ca4e8fdc6f87
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "postgres-service" # K8s DNS name from Step 2
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "password"
        - name: DB_NAME
          value: "hasib_db"
        - name: JWT_SECRET
          value: "supersecret"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq-service:5672"